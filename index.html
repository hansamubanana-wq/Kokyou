<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故郷（魯迅）</title>
    <style>
        /* =========================================
           文庫本スタイル（縦書き設定）
           ========================================= */
        :root {
            --bg-color: #fcfaf2;      /* 生成り色（紙の色） */
            --text-color: #2b2b2b;    /* 墨色（真っ黒ではない） */
            --font-main: "Yu Mincho", "Hiragino Mincho ProN", "MS PMincho", serif;
        }

        html {
            /* 横スクロールの挙動を滑らかに */
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            
            /* 【重要】縦書きモードの設定 */
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl; /* Safari用 */
            text-orientation: upright;
            
            /* 画面の高さに合わせて横に伸びる */
            height: 100vh;
            overflow-y: hidden; /* 縦スクロール禁止 */
            overflow-x: auto;   /* 横スクロール許可 */
        }

        /* 記事全体のコンテナ */
        article {
            height: 90vh;        /* 上下に少し余白を残す */
            padding: 5vh 5vw;    /* 上下左右の余白 */
            margin: 0;
            
            /* 行間と文字間隔の調整 */
            line-height: 2.2;    /* ゆったりした行間 */
            letter-spacing: 0.05em;
            font-size: 1.1rem;   /* 少し大きめで読みやすく */
            
            /* 段組みのような表示に */
            column-fill: auto;
        }

        /* タイトルまわり */
        h1 {
            font-size: 2.5rem;
            margin-left: 60px; /* 次の行との間隔 */
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 0.2em;
        }

        h2 {
            font-size: 1.4rem;
            margin-left: 40px;
            margin-top: 100px; /* 下（横書きでいう右）に下げる */
            font-weight: normal;
        }

        /* 段落の設定 */
        p {
            margin-left: 20px;   /* 段落ごとの間隔 */
            text-indent: 1em;    /* 一字下げ */
            text-align: justify; /* 両端揃え */
        }

        /* ルビ（ふりがな）風の注釈スタイル */
        .note {
            font-size: 0.7em;
            color: #666;
            margin: 0 2px;
        }

        /* PCやiPadの大画面での見え方調整 */
        @media (min-width: 768px) {
            article {
                padding: 5vh 10vw;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

<article id="book-content">
    </article>

<script>
    // =========================================
    // 本文データ（ここに全文が入っています）
    // =========================================
    const title = "故郷";
    const author = "魯迅　井上紅梅 訳";
    
    const fullText = `
　私は、烈しい寒さのなかに、二千里をへだてて、別れてから二十年にもなる故郷へ帰った。
　ときは真冬のことであったから、故郷へ近づくにしたがって、天気は模様があやしくなり、冷たい風がヒューヒューと音を立てて、船室の中まで吹きこんできた。苫（とま）の隙間から外をうかがうと、鉛色の空の下に、わびしい村々が、いささかの活気もなく、あちこちに横たわっていた。私の心は、言いようのない寂しさにふさがれてしまった。
　ああ、これが、私が二十年来、片時も忘れることのなかった故郷であろうか。
　私の覚えている故郷は、けっしてこのようなものではなかった。私の故郷は、もっと美しかった。しかし、その美しさをありありと思い出そうとし、その美しさを言葉に表わそうとすると、その影はかき消され、言葉は失われて、やはりこのような、わびしい村になってしまうのであった。そこで私は、自分に言い聞かせた。故郷とはもともとこうしたものなのだ。進歩もしなければ、そうかと言って、私が感じるほどわびしいものでもないのだ。それはただ、私の心境の変化にすぎないのだ。なぜなら、今回の帰郷は、楽しい気持でするものではないからだ。
　私は、今度の帰郷の目的を、つとに承知していた。こちらの古い家は、もうとっくに共同名義になっていて、今度それが他人の手に渡ることになったので、その引渡しの期限である今年の末までに、立ち退かなければならないからだ。それで、私は、今住んでいる遠くの町から、一家をあげて引っ越すために、この家へ別れを告げに来たのである。
　あくる日の朝早く、私はわが家の門口へ立った。屋根の瓦には、枯草の茎が幾本となく風に吹かれてなびいていた。それは、この古い家が持ち主を変えようとしている理由を、顔にはっきり現わしているようであった。幾つかの部屋には、他の家族が住みこんでいたので、わが家はよけいに静まりかえっていた。
　私が着いたとき、母はもう門口へ出て出迎えてくれた。八つになる甥の宏児（ホンル）も飛び出して来た。母の機嫌はよかったが、なんとなく寂しい表情が隠せなかった。母は私を坐らせ、お茶をついでくれ、その合間にいろいろなことを話した。
　宏児は、今まで一度も顔を合わせたことがなかったので、遠くの方から私を見つめていた。
　いよいよ、家を借りる話がついたので、家具を売り払って、新しい道具を買う金をこしらえ、それを借りて帰るという段取りになった。母は、荷造りはおおかた済んでいるし、家具も大体売れてしまったが、ただ重い物だけが残っているので、それさえ片づけば、いつでも出発できると言った。
　私は、二、三日休んだら、親戚まわりをして、それから出発しようと答えた。
「そうそう、閏土（ルントゥ）には、いつ会えるだろうね。お前が帰ると言うと、どんなに喜ぶだろう。」
　と、母は言った。
　このとき、私の脳裡には、不思議な画面が閃いた。深い紺青の空に、金色の丸い月がかかっている。その下は海辺の砂地で、見渡す限り、緑色の西瓜が植わっている。その真ん中に、十一、二の少年が、銀の首輪をして、手に鉄の銛（もり）を持って立っている。そして、一匹の猹（チャー）をめがけて、精一ぱい突きかかっている。猹（チャー）は、身をかわして、少年の股をくぐり抜けて逃げてしまった。
　この少年こそ、閏土であった。私が彼と知り合いになったとき、彼は十いくつの子供であったが、今はもう三十以上になっているはずだ。
　そのころ、私の父はまだ生きていて、家計も楽であったから、私は坊ちゃん育ちにおさまっていた。その年は、ちょうど一族の者が、三十年ごとにおとずれる祭の当番に当たっていたので、非常ににぎやかであった。正月には祖先の像を祭り、供物もたくさん並べ、祭器も立派なものを使い、拝む人も多かった。したがって、祭器の番をする人間が必要になった。
　小作人の忙月（マンユエ）のせがれが閏土であった。彼は、私の家へ手伝いに来ていたが、祭器の番をさせるために、自分の息子を呼び寄せたいと、父に申し出た。父はそれを許した。
　私は、それを聞いてうれしかった。というのは、以前から閏土の話を聞いていたからである。彼は私と同じ年ぐらいで、閏月に生れたし、五行が欠けているので、いつも銀の首輪をはめているということであった。彼はわなをかけることが上手だという話であった。
　それからというものは、私は毎日、新年になるのを待ち焦がれていた。新年になれば、閏土が来るからだ。ようやく年末になって、ある日、母が、
「閏土が来たよ。」
　と言ってくれたとき、私は飛ぶようにして見に行った。彼は台所にいた。紫色の丸い顔をして、小さなあじろ笠をかぶり、銀の首輪をしていた。彼は人見知りをしたが、私だけには何でも話した。
　あくる日、私は彼といっしょに鳥を捕えに行った。
「今日はだめだ。大雪が降らなければ。」
　と、彼は言った。
「雪が降って、地面が雪に埋まってから、棒切れで大きな竹笊（たけざる）を支えておいて、その下へ籾殻（もみがら）を撒いておくんだ。鳥がそこへ来てついばむとき、遠くからその棒につないだ紐を引くんだよ。そうすれば、いろんな鳥が捕れるよ。竹鶏（ちくけい）だの、角鶏（チャー）だの、鳩だの、青い背中の……。」
　私は、雪の降るのを待ち望んだ。
　閏土は、また私にいろいろなことを話した。それは皆、私の聞いたこともないことばかりであった。海辺には、五色の貝殻がたくさんあること。西瓜には、こんな危険があることなどを。
「海辺の砂地には、西瓜を作らないとだめだ。ところが、西瓜ができかけると、猹（チャー）というやつが来て、食い荒らすんだ。だから、夜になると、鉄の銛を持って、見張りに行くんだよ。」
　私は、そのときまで、世の中に猹（チャー）というものがいることを知らなかった。
「そいつが、西瓜を食いに来たら、銛で突くんだ。やつはずるい畜生で、こっちが狙うと、さっと逃げてしまうんだ。」
　私はそのとき、猹（チャー）というものを、どんな動物か知らなかったが、なんとなく恐ろしいもののように感じた。
「今は寒いからだめだけれど、夏になったら、おいでよ。昼間は、海辺へ行って貝殻を拾うんだ。赤いのや、青いのや、鬼おどしや、観音の手なんかが拾えるよ。晩には、父といっしょに西瓜の番をしに行くんだ。お前も行ってごらん。」
「泥棒を見張るのかい。」
「いいや。通りがかりの人が、一つや二つ取って食ったって、泥棒だなんて言やしないよ。見張るのは、猹（チャー）と、猪（いのしし）と、針鼠さ。」
　私は、海辺の子供たちの生活にあこがれた。私の友達は、窓から見える四角な空しか知らないのだ。
　閏土が帰るとき、私は声をあげて泣いた。彼も台所の隅に隠れて泣いていた。
　それから、またたく間に三十年が過ぎ去った。
　ある日の昼過ぎであった。寒かったが、飯を食って茶を飲んでいると、外で足音がして、
「ハッ、迅ちゃん。」
　という声がした。
　私はびっくりして茶碗を取り落しそうになった。急いで振り向くと、そこに立っていたのは、まさしく閏土であった。
　私は思わず、
「やあ、閏土。よく来たね。」
　と言った。
　言いたいことは山ほどあった。角鶏（チャー）のこと、跳魚（はぜ）のこと、貝殻のこと、猹（チャー）のこと……。それらが一時に胸の中に湧き上ってきて、友の口を借りて吐き出されるのを待っているかのようであった。しかし、その言葉は、喉のところでつかえてしまって、どうしても口へ出なかった。
　彼はそのまま突っ立っていた。喜びと寂しさの色が、顔に現われた。唇が動いたが、声にはならなかった。そして恭しい態度をとると、はっきりこう言った。
「旦那様！……」
　私は身震いした。悲しむべき厚い壁が、二人の間を隔ててしまっているのを感じた。私には口がきけなかった。
　彼は振り返って、陰に隠れていた子供を引き出した。
「ほら、水生、旦那様におじぎをするんだ。」
　そして、私に向かって、
「こいつは水生といって、私の五番目の子供ですが、世間へ出たことがないので、おずおずしております。」
　と言った。
　水生は、はにかみながらおじぎをした。
　私は、閏土と話をした。彼は、今はもう大変な貧乏をしているということであった。子供は大勢だし、飢饉はあるし、税金は高いし、兵隊は来るし、泥棒は出るし、役人はうるさいし、すっかりひどい目にあって、まるで木偶（でく）のようになってしまった、ということであった。
　母と私は、彼を気の毒に思った。それで、要らない道具を、彼にやることにした。
　午後になると、彼は、それらの品物を船に積んで、水生を連れて帰って行った。
　九日が過ぎて、いよいよ出発の日が来た。閏土は、またやって来た。こんどは、五つになる女の子を連れて来ただけで、水生は来なかった。
　私たちは、一日中忙しくて、話をする暇もなかった。そして、夕方になって船に乗った。
　船の中で、宏児と私が、名残を惜しむように、薄暗い窓の外を眺めていると、彼がふと聞いた。
「おじさん、僕たちは、いつ帰って来るの。」
「帰って来る？　どうして、まだ行かない先に、帰ることなどを考えるんだい。」
「だって、水生が僕を待っているんだもの。僕の家へ遊びに来るって約束したんだもの。」
　私は、それを聞いて、うれしくもあり、寂しくもあった。私と閏土との距離は、今はこんなに遠くなってしまったが、若い者同士は、やはり心が通い合っているのだと思った。
　私は考えた。――希望とは、本来あるとも言えぬし、ないとも言えない。それは地上の道のようなものである。もともと地上には道はない。歩く人が多くなれば、それが道になるのだ。
`;

    // =========================================
    // 画面構築ロジック
    // =========================================
    const container = document.getElementById('book-content');

    // タイトルと著者を表示
    const h1 = document.createElement('h1');
    h1.textContent = title;
    container.appendChild(h1);

    const h2 = document.createElement('h2');
    h2.textContent = author;
    container.appendChild(h2);

    // 本文を改行コードで分割し、段落(p)として配置
    const paragraphs = fullText.split('\n');

    paragraphs.forEach(line => {
        // 空行はスキップ（または余白にする調整も可）
        if (line.trim() === "") return;

        const p = document.createElement('p');
        p.textContent = line;
        container.appendChild(p);
    });

</script>

</body>
</html>
